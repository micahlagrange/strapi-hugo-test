<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.dropdown-trigger');
    var instances = M.Dropdown.init(elems, {hover: true, constrainWidth: false, alignment: 'top'});
  });
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems);
  });
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.parallax');
    var instances = M.Parallax.init(elems);
  });
  // When the user scrolls the page, execute navBarColorChange
  window.onscroll = function() {navBarColorChange()};
  
  // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
  function navBarColorChange() {
    // Get the navbar
    var navbar = document.getElementById("ws-nav");

    // Get the offset position of the navbar
    var y = window.scrollY

    // Get the logo image
    var topbarLogo = document.getElementById("ws-topbar-logo")

    var whiteLogo = "https://dev-static-strapi.bigfunbrewing.com/uploads/webscale_white_logo_d7ad08c50f.svg"
    var colorLogo = "https://dev-static-strapi.bigfunbrewing.com/uploads/webscale_logo_2dfd136d29.svg"
    if (y >= 80) {
      if(topbarLogo.src != colorLogo){
        topbarLogo.src = colorLogo
      }
      navbar.classList.add("solidnav")
      navbar.classList.remove("transparentnav");
    } else {
      if(topbarLogo.src != whiteLogo){
        topbarLogo.src = whiteLogo
      }
      navbar.classList.remove("solidnav")
      navbar.classList.add("transparentnav");
    }
  } 
</script>
